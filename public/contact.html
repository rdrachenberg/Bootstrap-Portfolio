  <div>
<!-- start main container -->
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
<!-- contact form -->
      <form id="contact-form" action="/api/user" method="post">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="phone" id="phone" name="phone" placeholder="555-252-5555" required="false">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input onclick="window.location.src = 'http://localhost:8080/contact.html';" type="submit" id="submit" class= "submit">
      </form>
<!-- end contact form -->
    </section>
<!-- start side bar -->
    <section class="sidebar">
      <div id="connect">
        <h3>Connect with Me</h3>
        <a href="https://github.com/rdrachenberg" target="_Blank"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/ryandrachenberg/" target="_Blank"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="https://stackexchange.com/users/11861252/ryan-d" target="_Blank"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>

<!-- end contact form -->
